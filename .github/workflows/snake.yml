name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # Se ejecuta todos los d√≠as
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: Gonzalo8707
          outputs: dist/github-contribution-grid-snake.svg

      - name: Push
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
